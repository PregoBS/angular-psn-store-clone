<a
	href="#"
	class="container-main"
	style="
		background: url({{gameCover}});
		background-repeat: no-repeat;
		background-size: cover;
		background-position-x: center;
		background-position-y: top;
	"
>
	<app-card-label
		gameLabel="{{gameLabel}}"
	>
	</app-card-label>
	<app-card-pricing
		gameType="{{gameType}}"
		gamePrice="{{gamePrice}}"
	>
	</app-card-pricing>
</a>
